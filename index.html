<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://unpkg.com/mathjs/lib/browser/math.js"></script>
</head>
<body>
    <section>
        <div class="calculator">

            <table class="calcu">
                <tr>
                    <td colspan="4">
                        <header class="indicator">
                            <span id="add">+</span>
                            <span id="subt">−</span>
                            <span id="mult">×</span>
                            <span id="divi">÷</span>
                            <span id="modulus">%</span>
                        </header>
                        <input type="text" id="result" readonly>
                    </td>
                </tr>
                <tr>
                    <td><input type="button" value="AC" onclick="clr_disp()"></td>
                    <td><input type="button" value="%" onclick="operator('%')"></td>
                    <td><input type="button" value="⌫" onclick="backspace()"></td>
                    <td><input type="button" value="/" onclick="operator('/')"></td>
                </tr>
                <tr>
                    <td><input type="button" value="7" onclick="disp('7')"></td>
                    <td><input type="button" value="8" onclick="disp('8')"></td>
                    <td><input type="button" value="9" onclick="disp('9')"></td>
                    <td><input type="button" value="x" onclick="operator('*')"></td>
                </tr>
                <tr>
                    <td><input type="button" value="4" onclick="disp('4')"></td>
                    <td><input type="button" value="5" onclick="disp('5')"></td>
                    <td><input type="button" value="6" onclick="disp('6')"></td>
                    <td><input type="button" value="-" onclick="operator('-')"></td>
                </tr>
                <tr>
                    <td><input type="button" value="1" onclick="disp('1')"></td>
                    <td><input type="button" value="2" onclick="disp('2')"></td>
                    <td><input type="button" value="3" onclick="disp('3')"></td>
                    <td><input type="button" value="+" onclick="operator('+');"></td>
                </tr>
                <tr>
                    <td><input type="button" value="00" onclick="disp('00')"></td>
                    <td><input type="button" value="0" onclick="disp('0')"></td>
                    <td><input type="button" value="." onclick="disp('.')"></td>
                    <td><input type="button" value="=" onclick="answer()"></td>
                </tr>
            </table>
        </div>

        <div class="history">
            <header>
                <h1>History</h1>
                <button onclick="clr_history()">clear</button>
            </header>
            <hr>    
            <div id="recent">
                <!-- dito punta ng mga computations -->
            </div>
        </div>
    </section>
    
</body>
</html>
